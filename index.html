<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="bg_body">
      <div class="container">
        <div class="main_header">
          <div class="container">
            <div class="nav_header">
              <div class="header">
                <h1 class="header_title">
                  DANU.<span class="change_color">DESIGN</span>
                </h1>
              </div>
              <nav class="nav_menu">
                <ul class="nav_list">
                  <li class="nav_item"><a href="" class="nav_link">Home</a></li>
                  <li class="nav_item">
                    <a href="" class="nav_link">About</a>
                  </li>
                  <li class="nav_item">
                    <a href="" class="nav_link">Service</a>
                  </li>
                  <li class="nav_item">
                    <a href="" class="nav_link">Portfolio</a>
                  </li>
                  <li class="nav_item">
                    <a href="" class="nav_link">Resume</a>
                  </li>
                  <li class="nav_item"><a href="" class="nav_link">Blog</a></li>
                  <li class="nav_item">
                    <a href="" class="nav_link">Contact</a>
                  </li>
                </ul>
              </nav>
              <div class="nav_sub">
                <p class="sub_text">ID</p>
                <p class="sub_text">ENG</p>
              </div>
              <div class="responsive_icon_nav">
                <a href="" class="icon_responsive"
                  ><i class="bx bx-menu"></i
                ></a>
              </div>
            </div>
          </div>
        </div>

        <div class="main_display">
          <div class="display">
            <div class="display_col">
              <div class="display_header_ornament">
                <span class="ornament"></span>
                <h2 class="display_text_header">Hello</h2>
              </div>

              <div class="display_header_content">
                <div class="display_content_text">
                  <h1 class="display_content">
                    I'm <span class="change_color"> Danu </span> Prakoso
                  </h1>
                </div>
                <p class="display_desc">
                  I’m a graphic designer, ui ux designer, and web developer in
                  city of Jakarta, Indonesia. I’m looking for working around
                  globe.
                </p>
              </div>

              <div class="btn_download">
                <a href="" class="btn">Download CV</a>
              </div>

              <div class="display_icon">
                <a href="" class="icon_link"
                  ><i class="bx bxl-instagram icon_thumb"></i
                ></a>
                <a href="" class="icon_link"
                  ><i class="bx bxl-dribbble icon_thumb"></i
                ></a>
                <a href="" class="icon_link"
                  ><i class="bx bxl-whatsapp icon_thumb"></i
                ></a>
                <a href="" class="icon_link"
                  ><i class="bx bxl-linkedin icon_thumb"></i
                ></a>
              </div>
            </div>

            <div class="display_col">
              <div class="img_display">
                <img src="image/myphoto.png" alt="" class="img_thumb" />
              </div>
            </div>
          </div>

          <div class="display_col_down">
            <div class="display_down_link">
              <a href="" class="down_link">Scroll Down</a>
              <i class="bx bx-right-arrow-alt down_icon"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
